<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - GampangTopup</title>
  <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="login-btn">
        <span id="loginText">LOGIN</span>
        <span id="loginSpinner" style="display:none;">
          <i class="fas fa-spinner fa-spin"></i> Memproses...
        </span>
      </button>
      <div id="errorMessage" class="error-message"></div>
    </form>
  </div>

  <!-- Load Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Tampilkan loading spinner
      document.getElementById('loginText').style.display = 'none';
      document.getElementById('loginSpinner').style.display = 'inline';
      
      try {
        const response = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Simpan token di localStorage
          localStorage.setItem('adminToken', data.token);
          
          // Redirect ke dashboard
          window.location.href = 'index.html';
        } else {
          document.getElementById('errorMessage').textContent = data.error || 'Login gagal';
        }
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('errorMessage').textContent = 'Tidak dapat terhubung ke server';
      } finally {
        // Sembunyikan loading spinner
        document.getElementById('loginText').style.display = 'inline';
        document.getElementById('loginSpinner').style.display = 'none';
      }
    });
  </script>
</body>
</html>
